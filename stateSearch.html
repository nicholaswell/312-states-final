<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Search</title>
    <link rel = "icon" type = "image/x-icon" href="images/favicon-16x16.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet/less" type="text/css" href="styles.less"/>
    <script src="https://cdn.jsdelivr.net/npm/less" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="getStates.js" defer></script>
    <script src="webApp.js" defer></script>
</head>
<body>
    <!-- Start of Nav Bar -->
    <div class = "sticky-top">
        <nav id="navbar">
            <a class="hamburger" href="#navbar">
                <i class="bi bi-list" id = "open-bars"></i>
            </a>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="stateSearch.html">State Search</a>
                </li>
                <li>
                    <a href="quiz.html">Quiz</a>
                </li>
              </a>
            </ul>
            <a class="close" href="#">
                <i class="bi bi-x"></i>
              </a>
        </nav>
    </div>
    <!-- End Nav Bar -->
     <!-- Start Header -->
     <div class="container-fluid shadow text-center text-light" id = "header">
        <h1 class = "title">State Search</h1>
        <h5>Find information about all 50 states!</h5>
    </div>
    <!-- End Header -->

    <!-- Start Main Content Container -->
    <div class = "container-fluid mt-3">
        <!-- Start  Row 1 -->
        <div class = "row d-flex justify-content-center">
            <!-- Start Column 1 -->
            <div class = "col-lg-4">
                <!-- Start Search Card -->
                <div class="card m shadow">
                    <div class="card-body text-center">
                      <h3 class="card-title">Search States</h3>
                      <p class="card-text">Choose from the drop down below of any of the 50 states, which will pull up specific information based
                        on your choice.
                      </p>
                      <!-- Start Dropdown -->
                      <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                          States Dropdown
                        </button>
                        <ul class="dropdown-menu">
                            <!-- States will be appended here -->
                        </ul>
                      </div>
                      <!-- End Dropdown -->
                    </div>
                </div>    
                <!-- End Search Card  -->
            </div>
            <!-- End Column 1 -->
        </div>
        <!-- End Row 1 -->
        <hr>
        <!-- Start Row 2 -->
        <div class = "row">
            <!-- Start Column 1 -->
            <div class = "col-lg-6">
                <img id = "stateImg" class = "img-fluid" src = "">
            </div>
            <!-- End Column 1 -->
            <!-- Start Column 2 -->
            <div class = "col-lg-6 mt-3">
                <h2 id = "stateName" class = "text-center"></h2>
                <!-- Start of Accordion -->
                <div class="accordion" id="accordionStates">
                    <!-- Accord. Item 1 -->
                    <div class="accordion-item">
                        <h2 class="accordion-header text-center" id="headingOne">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Capital
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="Capital" data-bs-parent="#accordionStates">
                            <div class="accordion-body" id = "capitalBody">
                                
                            </div>
                        </div>
                    </div>
                    <!-- Accord. Item 2 -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Major Industry
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="Major Industry" data-bs-parent="#accordionStates">
                            <div class="accordion-body" id = "industryBody">
                               
                            </div>
                        </div>
                    </div>
                    <!-- Accord. Item 3 -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingThree">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                Tourist Attractions
                            </button>
                        </h2>
                        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="Tourist Attractions" data-bs-parent="#accordionStates">
                            <div class="accordion-body" id = "touristBody">
                                
                            </div>
                        </div>
                    </div>
                    <!-- Accord. Item 5 -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingFour">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                                Population
                            </button>
                        </h2>
                        <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="Population" data-bs-parent="#accordionStates">
                            <div class="accordion-body" id = "populationBody">
                               
                            </div>
                        </div>
                    </div>
                    <!-- Accord. Item 6 -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingFive">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
                                Land Mass
                            </button>
                        </h2>
                        <div id="collapseFive" class="accordion-collapse collapse" aria-labelledby="Land Mass" data-bs-parent="#accordionStates">
                            <div class="accordion-body" id = "massBody">
                                
                            </div>
                        </div>
                    </div>
                    <!-- Accord. Item 7 -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingSix">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
                                Fun Fact
                            </button>
                        </h2>
                        <div id="collapseSix" class="accordion-collapse collapse" aria-labelledby="Fun Fact" data-bs-parent="#accordionStates">
                            <div class="accordion-body" id = "factBody">
                                
                            </div>
                        </div>
                    </div>
                    <!-- Accord. Item 8 -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingSeven">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSeven" aria-expanded="false" aria-controls="collapseSeven">
                                Date of Statehood
                            </button>
                        </h2>
                        <div id="collapseSeven" class="accordion-collapse collapse" aria-labelledby="Fun Fact" data-bs-parent="#accordionStates">
                            <div class="accordion-body" id = "statehoodBody">
                                
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of Accordion -->
            </div>
            <!-- End Column 2 -->
        </div>
        <!-- End Row 2 -->
    </div>
    <!-- End Main Content Container -->
    <!-- Start Footer -->
    <div class="container-fluid shadow p-5 text-center text-light mt-5 footer">
        <h5>Copyright 2023©</h5>
    </div>
    <!-- End Footer -->
</body>
</html>
